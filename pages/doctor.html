<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display Page</title>
</head>

<body>

    <h1>Data Display Page</h1>

    <div id="data-container"></div>

    <script>
        // Use JavaScript to fetch data from the PHP file
        fetch('doctor.php')
            .then(response => response.json())
            .then(data => {
                // Process the fetched data and update the HTML content
                const dataContainer = document.getElementById('data-container');

                data.forEach(row => {
                    const rowHtml = `<p> Name: ${row.fname}, Email: ${row.email}</p>`;
                    dataContainer.innerHTML += rowHtml;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>

</html>
