
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="signup.php" method = "post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your full name" required id="fullname" name="fullname">
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required id="email" name="email">
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required id="phone" name="phone">
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your password" required id="password" name="password">
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="male" value="male">
                    <input type="radio" name="gender" id="female" value="female">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="male">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="female">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>       
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
            <h4>Please log in after Registration</h4>
        </div>
    </div>

</body>

</html>
